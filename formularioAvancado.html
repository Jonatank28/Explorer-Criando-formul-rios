<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global2.css">
    <title>Formulário avançado</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <div class="containerImg">
                <img src="assets/img/logoFormulario2.svg" alt="Logo do Formulário">
            </div>
            <h2 class="AvMentoriaH1">Informações pessoais</h2>
        </div>
    </header>
    <div class="container">
        <div class="links">
            <a href="index.html">Criando Formulários</a>
            <a href="formularioAvancado.html">Formulários avançados</a>
        </div>
        <main>
            <form>
                <div class="formContainer">
                    <div class="nomeSobre">
                        <div class="nome">
                            <label for="nome">Nome</label>
                            <input type="text" >
                        </div>
                        <div class="sobrenome">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" >
                        </div>
                    </div>
                    <div>
                        <label for="email">Email</label> <span>(digite um email valido)</span>
                        <input type="email" >
                    </div>
                    <h2>Informações do mentor</h2>
                    <div>
                        <label for="mentor">Selecione quem foi seu mentor</label> 
                        <input type="" >
                    </div>
                    <div class="fdmentor">
                        <label for="fdmentor">Feedback sobre o mentor</label> 
                        <textarea name="fdmentor" id="fdmentor"></textarea>
                    </div>
                    <div class="check">
                        <input id="check" type="checkbox">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                    <h2>Agendando próxima mentoria</h2>
                    <div class="dataMentoria">
                        <div class="data">
                            <label for="data">Data</label> <span>(DD/MM/AAAA)</span>
                            <input type="date" >
                        </div>
                        <div class="dasAte">
                            <div class="dataDas">
                                <label for="dataDas">Das</label>
                                <input type="text">
                            </div>
                            <div class="dataAte">
                                <label for="dataAte">Até</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <button id="botaoSalvar">Salvar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
